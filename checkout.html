<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/odop.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="index.php">Back</a>
            <h1>List Product In Cart</h1>
            <div class="listProduct"></div>
        </div>
        <div class="right">
            <h1>Checkout</h1>
            <div class="form">
                <form action="" id="checkoutForm" autocomplete="off">
                    <div class="group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="group">
                        <label for="size">Size</label>
                        <input type="text" name="size" id="size">
                    </div>
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                </form>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Price</div>
                    <div id="totalPrice">0</div>
                </div>
                <button class="buttonCheckout disabled" type="submit" value="checkout">CHECKOUT</button>
            </div>
        </div>
    </div>
</div>
<script src="checkout.js"></script>
</body>
</html>
